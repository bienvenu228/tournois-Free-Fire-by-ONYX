<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournoi Free Fire</title>
    <link rel="shortcut icon" href="./images/free-fire-logo-0.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backgroundimage">
        <h1>Tournoi Free Fire</h1>
        <p>Inscris ta guilde et tentez de remporter la victoire</p>
        
        <form action="https://formspree.io/f/xgvkqrlr" method="POST">
            <div class="Inscription">
                <h2>Formulaire d'inscription</h2>

                <div class="input-div">
                    <label for="guilde">Nom de guilde</label>
                    <input type="text" id="guilde" name="guilde" required>
                </div>

                <div class="input-div">
                    <label for="captain">Nom du capitaine</label>
                    <input type="text" id="captain" name="captain" required>
                </div>

                <div class="input-div">
                    <label for="id">ID Free Fire du Capitaine</label>
                    <input type="text" id="id" name="freefire_id" required>
                </div>

                <div class="input-div">
                    <label for="contact">Numéro WhatsApp ou E-mail</label>
                    <input type="text" id="contact" name="contact" required>
                </div>

                <div class="input-div">
                    <label for="members">Membres de l'équipe (IDs séparés par des slash /)</label>
                    <input type="text" id="members" name="members" required>
                </div>

                <button type="submit">ENVOYEZ L'INSCRIPTION</button>
            </div>
        </form>
    </div>
</body>
</html>
